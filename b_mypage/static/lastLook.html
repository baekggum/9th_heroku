<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 쓴 글 | 다모여 </title>
    <style>
        body {
    padding: 20px;
    padding-top: 0px
}

#title {
    border-bottom: 1px solid #616161;
}

#container {
    width: 96%;
    height: 100%;
    margin-top: 10px;
    padding: 20px;
    background-color: #DCEDC1;
}

.list {
    width: 100%;
    height: 50px;
    background-color: #F9F8EB;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 0 5px 0 5px;
}

.listCategory {
    display: flex;
    width: 200px;
    height: 20px;
    color: #8AAE92;
    font-weight: 500;
    font-size: 20px;
    justify-content: flex-end;
    margin: 25px 25px 25px 0;
}

#container .list .groupName a {
    text-decoration: none;
    color: #000000;
    font-weight: 500;
    font-size: 20px;
}
    </style>
</head>
    <body>
        <div id="title">
            <h1>최근에 본 동아리</h1>
        </div>
        <div id="container">
            <div class="list">
                <div class="groupName"><a href="#">계명대 멋쟁이사자처럼 부원 모집</a></div>
                <div class="listCategory">홍보</div>
            </div>
            <div class="list">
                <div class="groupName"><a href="#">저희와 함께 봉사하실분 찾습니다!</a></div>
                <div class="listCategory">홍보</div>
            </div>
            <div class="list">
                <div class="groupName"><a href="#">음악 좋아하시는 분 저희와 함께해요:)</a></div>
                <div class="listCategory">홍보</div>
            </div>
        </div>
    </body>
</html>
